prometheus:
  image: prom/prometheus
  ports:
  - 9090:9090
  volumes:
  - ./prometheus.yml/:/etc/prometheus/prometheus.yml
  links:
  - prometheus-pushgateway

prometheus-pushgateway:
  image: prom/pushgateway
  ports:
  - 9091:9091

grafana-ui:
  image: grafana/grafana
  ports:
  - 3000:3000
  links:
  - prometheus